<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Cross-Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; /* Black Background */
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 0;
            color: #000;
        }

        .container { 
            background: #ffffff; /* White Box */
            padding: 40px 50px; 
            border-radius: 12px; 
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1); 
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* --- Logo Section --- */
        .logo-container {
            margin-bottom: 25px;
        }
        .logo-container img {
            max-height: 60px;
            width: auto;
            /* If your logo is black, this makes sure it's visible. 
               If your logo is white, remove the filter line below. */
            filter: drop-shadow(0 0 0 black); 
        }

        h2 { 
            color: #000000; 
            margin: 0 0 30px 0; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 20px;
        }

        .form-group { 
            margin-bottom: 25px; 
            text-align: left;
        }

        label { 
            font-weight: 600; 
            display: block; 
            margin-bottom: 8px; 
            color: #000000; 
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Custom File Input Styling - B&W Theme */
        input[type="file"] { 
            border: 2px dashed #000000; 
            padding: 25px; 
            width: 100%; 
            border-radius: 6px; 
            background: #f4f4f4; 
            box-sizing: border-box; 
            text-align: center; 
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000;
            font-weight: 500;
        }
        input[type="file"]:hover { 
            background: #e0e0e0; 
            border-color: #333; 
        }

        /* Radio Group Styling */
        .radio-group { 
            display: flex; 
            gap: 10px; 
            border: 1px solid #000;
            padding: 4px; 
            border-radius: 6px; 
        }

        .radio-option {
            flex: 1;
            position: relative;
        }
        .radio-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .radio-option span {
            display: block;
            padding: 12px;
            text-align: center;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: #000;
        }
        /* Active Radio Button - Black Background, White Text */
        .radio-option input:checked + span {
            background-color: #000000;
            color: #ffffff;
        }

        button { 
            width: 100%; 
            padding: 18px; 
            background-color: #000000; /* Black Button */
            color: #ffffff; /* White Text */
            border: 2px solid #000000;
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 15px; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s; 
            margin-top: 10px;
        }
        button:hover { 
            background-color: #ffffff; 
            color: #000000;
        }

        .legend { 
            margin-top: 25px; 
            font-size: 12px; 
            color: #333; 
            background: #f9f9f9; 
            padding: 15px; 
            border-radius: 6px; 
            border: 1px solid #ddd;
            text-align: left;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            border-top: 1px solid #000;
            padding-top: 15px;
            font-size: 11px;
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="logo-container">
        <img src="/static/logo.png" alt="Company Logo" onerror="this.style.display='none'">
    </div>

    <h2>List Checker</h2>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="file">Upload List (CSV or Excel)</label>
            <input type="file" name="file" required accept=".csv, .xlsx, .xls">
        </div>

        <div class="form-group">
            <label>Recruitment Type</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="mode" value="candidate" checked>
                    <span>Candidate</span>
                </div>
                <div class="radio-option">
                    <input type="radio" name="mode" value="client">
                    <span>Client Lead</span>
                </div>
            </div>
        </div>

        <button type="submit">Check Database</button>
        
        <div class="legend">
            <strong>Check Logic:</strong><br>
            <span style="color:#cc0000; font-weight:bold;">● Red</span> = Imneo Match (Restricted)<br>
            <span style="color:#cc0000; font-weight:bold;">● Red</span> = X-Client (Restricted for Candidates)<br>
            <span style="color:#d4a000; font-weight:bold;">● Yellow</span> = X-Client (Warning for Clients)
        </div>
    </form>

    <div class="footer">
        
    </div>
</div>

</body>
</html>
